<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="UTF-8">
	    <title>Ricerca Squadre</title>
	    
	  	<link rel="stylesheet" href="/css/stile.css" />
	  	<link rel="shortcut icon" href="/images/ball.png" type="image/svg">
	    <link rel="stylesheet" 
			th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />

</head>
<body>
	<header th:replace="/fragments/base.html::intestazione"></header>
	<div class="wrapper" style="background-image: url('https://source.unsplash.com/random/1920x1000/?Football');">
    <div class="content form_centrato">
      
      <form class="form-Login form-container text-center" th:action="@{/public/searchTeams}" method='POST' style="margin-top:15%; width:40%; height:40%; border:black">
		   <h5> Perfavore inserisci il nome della squadra da ricercare</h5>
			
	        <div class="form-group">
				<label for="name">Ricerca per nome della squadra</label>
				<span><input name="name" type="text" width="40%" class="form-control" placeholder="Inserisci il nome"></span>		
			</div>
		  <br>
		  
			<div class="form-group">
				<label for="stadium">Ricerca per nome dello Stadio</label>
				<span><input name="stadium" type="text" width="40%" class="form-control" placeholder="Inserisci il nome dello stadio"></span>		
			</div>
			
			<br>
			
	        <div class="form-group">
				<label for="nationality">Ricerca per nazione:</label>
  				<select id="nationality" name="nationality">
				  	<option value="">Seleziona un'opzione..</option>
	  				<option value="italy">Italia</option>
	    			<option value="spain">Spagna</option>
	    			<option value="england">Inghilterra</option>
	    			<option value="france">Francia</option>
	    			<option value="germany">Germania</option>
  				</select>
  				</div>	
  				
			<button type="submit" class="btn btn-primary btn-block" style="align-items: center ;" >Ricerca</button>
      </form>
      
    </div>
  </div>
  <footer th:replace="/fragments/base.html::footer"></footer>
</body>

</html>
