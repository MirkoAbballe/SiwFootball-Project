<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="UTF-8">
	    <title>Ricerca Professionista</title>
	  	<link rel="shortcut icon" href="/images/ball.png" type="image/svg">
	  	<link rel="stylesheet" href="/css/stile.css" />
	  	
	    <link rel="stylesheet" 
			th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
</head>
<body>
	<header th:replace="/fragments/base.html::intestazione"></header>
	<div class="wrapper" style="background-image: url('https://source.unsplash.com/random/1920x1000/?Football');">
    	<div class="content form_centrato">
      		<form class="form-Login form-container text-center" th:action="@{/public/searchProfessionals}" method='POST' style="margin-top:15%; width:40%; height:40%; border:black">
		 		<br>
        		<h5> Ricerca per nome:</h5>
        		<div class="form-group">
          			<span><input type="text" placeholder="Inserisci il nome" class="form-control" name="name"></span>        
        		</div>
        		<h5> Ricerca per Nazionalit√†:</h5>
        		<div class="form-group">
					<label for="nationality"></label>
  					<select id="nationality" name="nationality">
						<option value="">Seleziona un'opzione..</option>
		  				<option value="Italiana">Italiana</option>
		    	  		<option value="Spagnola">Spagnola</option>
		    			<option value="Britannica">Britannica</option>
		    			<option value="Francese">Francese</option>
		    			<option value="Portoghese">Portoghese</option>
		    			<option value="Tedesca">Tedesca</option>
		    			<option value="Polacca">Polacca</option>
						<option value="Svizzera">Svizzera</option>
						<option value="Argentina">Argentina</option>
						<option value="Brasilina">Brasilina</option>
						<option value="Americana">Americana</option>
  					</select>
				</div>
				<br><br>
				<h5>Ricerca per posizione</h5>
				<div class="form-group">
					<label for="position"></label>
  					<select id="position" name="position">
						<option value="">Seleziona un'opzione..</option>
		  				<option value="Allenatore">Allenatore</option>
		    			<option value="Attaccante">Attaccante</option>
		    			<option value="Centrocampista">Centrocampista</option>
		    			<option value="Difensore">Difensore</option>
		    			<option value="Portiere">Portiere</option>
  					</select>
				</div>

        	  
          	  	<button type="submit" class="btn btn-primary btn-block" style="align-items: center ;" >Ricerca</button>
      	</form>
    </div>
  </div>
  
  <footer th:replace="/fragments/base.html::footer"></footer>
</body>

</html>
