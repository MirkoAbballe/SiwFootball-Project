<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="UTF-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta charset="UTF-8">
	 	<title>I miei professionisti preferiti</title>
	 	<link rel="shortcut icon" href="/images/ball.png" type="image/svg">
	 	<link rel="stylesheet" href="/css/stile.css" />
	  	
		<link rel="stylesheet" 
			th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
 		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
	</head>

	<body>
		<header th:replace="/fragments/base.html::intestazione"></header>
	
		<div class="wrapper" style="background-image: url('https://source.unsplash.com/random/1920x1000/?Football');">
			<div class="content" style="margin-top:2%;">
            	<h3 style="color:red; text-align:center; font-family:Lucida Handwriting; margin-top: 7%;">I miei allenatori preferiti</h3>
       				<div class="container d-flex mt-5 align-items-center justify-content-center" style="background-color: transparent;">
            			<div class="row mt-5 d-flex flex-wrap align-items-stretch">
                			<div class="col-md-3 mb-3" th:each="professional : ${professionals}" th:if="${professional.position == 'Allenatore'}">
                    			<div class="card h-100 d-flex flex-column">
                        			<a th:href="@{/public/professionals/{id}(id=${professional.id})}">
                            			<img th:src="@{/image/professional/{id}(id=${professional.id})}" class="card-img-top" alt="...">
                        			</a>
                        		
                        			<div class="card-body">
                            			<h5 class="card-title" th:text="${professional.name} + ' '+ ${professional.surname}"></h5>
                        			</div>
                    			</div>
                	   		</div>	
				   		</div>
			   		</div>	
			
           	    <h3 style="color:red; font-family: Lucida Handwriting; text-align:center; margin-top:10%;">I miei giocatori preferiti</h3>
        		<div class="container d-flex mt-5 align-items-center justify-content-center" style="background-color: transparent;">
            		<div class="row mt-5 d-flex flex-wrap align-items-stretch">
                		<div class="col-md-3 mb-3" th:each="professional : ${professionals}" th:if="${professional.position != 'Allenatore'}">
                    		<div class="card h-100 d-flex flex-column">
                        		<a th:href="@{/public/professionals/{id}(id=${professional.id})}">
                            		<img th:src="@{/image/professional/{id}(id=${professional.id})}" class="card-img-top" alt="...">
                        		</a>
                        		<div class="card-body">
                            		<h5 class="card-title" th:text="${professional.name} + ' '+ ${professional.surname}"></h5>
                        		</div>
                      		</div>
                      </div>
             	  </div>
        	</div>
    	</div>
	</div>

	  	<footer th:replace="/fragments/base.html::footer"></footer>
	</body>
</html>
