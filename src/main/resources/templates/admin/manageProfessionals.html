<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="UTF-8">
	    <title>Gestione dei Professionisti</title>
	  	<link rel="shortcut icon" href="/images/ball.png" type="image/svg">
	  	<link rel="stylesheet" href="/css/stile.css" />
	  	
	    <link rel="stylesheet" 
			th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
</head>
<body>
	
	<header th:replace="/fragments/base.html::intestazione"></header>
	
	<div class="wrapper" style="background-image: url('https://source.unsplash.com/random/1920x1000/?Football');">
			<div class="content" style="margin-top:2%;">
				<div class="container d-flex mt-5 align-items-center justify-content-center" style="background-color: transparent;">
    				<div class="row mt-5 d-flex flex-wrap align-items-stretch">
        				<div class="col-md-3 mb-3" th:each="professional : ${professionals}">
            				<div class="card h-100 d-flex flex-column">
               					<a th:href="@{/admin/formUpdateProfessional/{id}(id=${professional.id})}"><img th:src="@{/image/professional/{id}(id=${professional.id})}" class="card-img-top" alt="..."></a>
                					<div class="card-body">	
                    					<h5 class="card-title" th:text="${professional.name} + ' '+ ${professional.surname} +'('+${professional.position}+')'"></h5>
                    					<a th:href="@{'/admin' + '/deleteProfessional/' +${professional.id}}"><img style="margin-left:35%;" src="/images/trash.png"/></a>
               		 				</div>
            				</div>
        				</div>
    				</div>
				</div>
			</div>	
	</div>
	 <footer th:replace="/fragments/base.html::footer"></footer>
	 
  </body>
</html>
