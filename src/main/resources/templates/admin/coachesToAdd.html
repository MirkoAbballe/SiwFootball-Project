<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title th:text="'Gestione allenatore di: '+${team.name}"></title>
    <link rel="shortcut icon" href="/images/ball.png" type="image/svg">
    <link rel="stylesheet" href="/css/stile.css" />

    <link rel="stylesheet" 
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous" />
</head>

<body>
	
	<header th:replace="/fragments/base.html::intestazione"></header>
	
	<BR>
	<BR>
	<BR>
	<BR>
	<BR>

    <div class="wrapper">
		<div class="content">
	    	<div class="container-entity">
				<span>
					<h2 style="color:black;" th:text="'Allenatori disponibili per ' + ${team.name}"/>	
						<ul>
							<li th:each="coach : ${coaches}">
								<span  class="entity">
									<img th:src="@{/image/professional/{id}(id=${coach.id})}"  width="10%" />
									<h2><a th:href="@{'/admin' +'/' + 'setCoachToTeam' + '/' + ${coach.id} + '/' + ${team.id}}"
									th:text="${coach.name} + ' '+ ${coach.surname}"></a></h2>
								</span>	
							</li>	
						</ul>
				</span>
			</div>
		</div>
	</div>

	<footer th:replace="/fragments/base.html::footer"></footer>
</body>

</html>
