<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="UTF-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta charset="UTF-8">
	 	<title>Gestisci valutazioni</title>
	 	<link rel="shortcut icon" href="/images/ball.png" type="image/svg">
	 	<link rel="stylesheet" href="/css/stile.css" />
	  	
		<link rel="stylesheet" 
			th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
 		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>


	<body>
		<header th:replace="/fragments/base.html::intestazione"></header>
 		<div class="wrapper" style="background-image: url('https://source.unsplash.com/random/1920x1000/?Football');">
  			<div class="content">
   			<div class="ratings-container" th:each="rating : ${ratings}" style="overflow-y: auto;">
      			<div class="rating" style="overflow-y: auto;">
        			<div class="rating-header">
          				<h3 class="rating-title" th:text="${rating.professional.name}+ ' '+${rating.professional.surname}"></h3>
          				<img th:src="@{/image/professional/{id}(id=${rating.professional.id})}"	style="width:10%;"/>
         			 	<div class="rating-rating">
			  				<div th:if="${rating.professional.position!='Allenatore'}">
					  
  								<div th:if="${rating.professional.valutationasFootballer>=1 && rating.professional.valutationasFootballer<2}">
									<span style="color:yellow;">&#9733;</span>
								</div>
				
								<div th:if="${rating.professional.valutationasFootballer>=2 && rating.professional.valutationasFootballer<3}">
									<span style="color:yellow;">&#9733; &#9733;</span>
								</div>
				
								<div th:if="${rating.professional.valutationasFootballer>=3 && rating.professional.valutationasFootballer<4}">
									<span style="color:yellow;">&#9733; &#9733; &#9733;</span>
								</div>
				
								<div th:if="${rating.professional.valutationasFootballer>=4 && rating.professional.valutationasFootballer<5}">
					  				<span style="color:yellow;">&#9733; &#9733; &#9733; &#9733;</span>
								</div>
				
								<div th:if="${rating.professional.valutationasFootballer==5}">
									<span style="color:yellow;">&#9733; &#9733; &#9733; &#9733; &#9733;</span>
								</div>
		  				</div>
		  			
		  				<div th:if="${rating.professional.position=='Allenatore'}">
							<div th:if="${rating.professional.valutationasCoach>=1 && rating.professional.valutationasCoach<2}">
								<span style="color:yellow;">&#9733;</span>
							</div>
				
							<div th:if="${rating.professional.valutationasCoach>=2 && rating.professional.valutationasCoach<3}">
								<span style="color:yellow;">&#9733; &#9733;</span>
							</div>
				
							<div th:if="${rating.professional.valutationasCoach>=3 && rating.professional.valutationasCoach<4}">
								<span style="color:yellow;">&#9733; &#9733; &#9733;</span>
							</div>	
				
							<div th:if="${rating.professional.valutationasCoach>=4 && rating.professional.valutationasCoach<5}">
					  			<span style="color:yellow;">&#9733; &#9733; &#9733; &#9733;</span>
							</div>
				
							<div th:if="${rating.professional.valutationasCoach==5}">
								<span style="color:yellow;">&#9733; &#9733; &#9733; &#9733; &#9733;</span>
							</div>
						
		  			</div>
        		</div>
        </div>
        
        <div th:if="${rating.professional.position!='Allenatore'}">
        	<div class="rating-content">
          	  	<span th:text="'Abilità tecniche: '+${rating.techinalskill}+'/5'"></span>
          	  	<span th:text="'Abilità fisiche: '+${rating.physicalability}+'/5'"></span>
          	  	<span th:text="'Abilità di tiro: '+${rating.shootingability}+'/5'"></span>
          	  	<span th:text="'Abilità di dribbling: '+${rating.dribblingskill}+'/5'"></span>
          	  </div>
        </div>
          	  
        <div th:if="${rating.professional.position=='Allenatore'}">
        	<div class="rating-content">
          		<span th:text="'Conoscenze tecniche:: '+${rating.tacticalknowledge}+'/5'"></span>
          	  	<span th:text="'Abilità di comunicazione: '+${rating.communicationskill}+'/5'"></span>
          	  	<span th:text="'Abilità di motivazione: '+${rating.motivationalskill}+'/5'"></span>
          	  	<span th:text="'Analisi sul gioco: '+${rating.gameanalysis}+'/5'"></span>
          	</div>
	    </div>

        <div class="rating-content">
        	<p class="rating-author" th:text="${rating.date}+${rating.writer.username}">Autore della valutazione</p>
            <a class="rating-author" th:href="@{'/admin' + '/deleteRating/' +${rating.id}}"><img src="/images/trash.png"/></a>
        </div>
      </div>
    </div>
  </div>
 </div>
	  	<footer th:replace="/fragments/base.html::footer"></footer>
	</body>
</html>
