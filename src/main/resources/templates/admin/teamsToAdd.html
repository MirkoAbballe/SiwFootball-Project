<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title th:text="${trophy.name}"></title>
    <link rel="shortcut icon" href="/images/ball.png" type="image/svg">
    <link rel="stylesheet" href="/css/stile.css" />

    <link rel="stylesheet" 
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous" />
    <style>
	.btn-toolset 
	{
 		display: inline-block;
 		text-align: center;
 		white-space: nowrap;
 		color: #FFFFFF;
		text-decoration: none;
 		line-height: 1.2;
 		font-weight: normal;
 		font-family: sans-serif;
 		font-size: 18px;
 		background-color: #FF0000;
 		border-radius: 30px;
 		padding: 14px 50px;
 		border: 15px solid #E6E4E4;
 		cursor: pointer;
	}
	
	.btn-toolset:hover 
	{
 		background-color: #CC0000;
 		border-color: #1FB322;
	}
	
	.btn-toolset > strong 
	{
 		font-size: 24px;
	}
	</style>
</head>

<body>
	
	<header th:replace="/fragments/base.html::intestazione"></header>
	
	<BR>
	<BR>
	<BR>
	<BR>
	<BR>

    <div class="wrapper">
		<div class="content">
	    	<div class="container-entity">
				<span>
					<h2 th:text="'Squadre disponibili per ' + ${trophy.name}"/>	
						<ul>
							<li th:each="team : ${teams}">
								<span  class="entity">
									<img th:src="@{/image/{id}(id=${team.id})}"  width="10%" />
									<h2><a th:href="@{'/admin' +'/' + 'setTeamToTrophy' + '/' + ${team.id} + '/' + ${trophy.id}}"
									th:text="${team.name}"></a></h2>
								</span>	
							</li>	
						</ul>
						<div th:if="${teams.isEmpty()}">
							<h3 style="color:red;" th:text="'Non ci sono squadre che possono essere aggiunte al trofeo.'"></h3>
							<a th:href="@{/admin/formUpdateTrophy/{id} (id=${trophy.id})}"><button style="position:fixed; right:45%;" class="btn-toolset">Vai al trofeo</button></a>
						</div>
				</span>
			</div>
		</div>
	</div>

	<footer th:replace="/fragments/base.html::footer"></footer>
</body>

</html>
